<html>
    <head>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>

    </head>
    <body>
        <h1> Animal Inventory</h1>
        <input id='animal-input' placeholder="Enter"/>
        <button id="animal-button">Search</button>
        <div id='animal-response'></div>

        <h1> Random Number in Range</h1>
        <p>Random Floor Number One</p>
        <input id='num1' placeholder="Enter"/>
        <p>Random Ceil Number Two</p>
        <input id='num2' placeholder="Enter"/>
        <button id="random-button">Start</button>
        <div id='random-response'></div>

        <h1> Queue Line</h1>
        <input id='line-input' placeholder="Enter Name"/>
        <button id="peek-button">Peek</button>
        <button id="enqueue-button">Enqueue</button>
        <button id="dequeue-button">Dequeue</button>

        <div id='status-update'></div>
    </body>
</html>
